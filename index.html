<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript KeyCodes</title>
</head>
<body>
    <div class="container">
        <button id='theme-button' >Light Theme</button>
        <p class="keycode-display">press any key to get the Javascript keycode</p>
        
        <div class="key" >
            <div class='key-header'>event.Key</div>
            <div id ='key'></div>
        </div>
        <div class="key" >
            <div class='key-header'>event.KeyCode</div>
            <div id="keyCode"></div>
        </div>
        <div class="key">
            <div class='key-header'>event.Code</div>
            <div id="code"></div>
            
        </div>
    </div>

    <span>Made with Love by <a href="https://github.com/Thahsina">Thahsina</a></span>

    <script src="script.js"></script>
</body>
</html>
